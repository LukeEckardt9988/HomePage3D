    <main>
        <!-- Die erste Sektion wird zum "position: relative" Container -->

            <!-- Das Canvas für die Hintergrundanimation -->

    <script>
        const canvas = document.getElementById('hacking-background');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Variablen für die Mausposition
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;

        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const characters = katakana;
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = [];
        for (let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function drawHackingAnimation() {
            ctx.fillStyle = 'rgba(26, 26, 26, 0.05)'; // Hintergrund leicht an #1a1a1a angepasst
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Die Farbe aus deiner Farbpalette
            ctx.fillStyle = '#4CAF50';
            ctx.font = fontSize + 'px monospace';

            // Berechnung der Verschiebung für den Parallax-Effekt
            // Die 30 steuert die Stärke des Effekts
            const shiftX = (mouseX / window.innerWidth - 0.5) * 30;
            const shiftY = (mouseY / window.innerHeight - 0.5) * 30;

            ctx.save(); // Speichert den Canvas-Zustand
            // Verschiebt den gesamten Canvas-Inhalt in die entgegengesetzte Richtung der Maus
            ctx.translate(-shiftX, -shiftY);

            for (let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height + 100 && Math.random() > 0.975) { // +100 als Puffer
                    drops[i] = 0;
                }
                drops[i]++;
            }

            ctx.restore(); // Setzt die Verschiebung zurück
        }

        // Event-Listener, um die Mausposition zu aktualisieren
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        setInterval(drawHackingAnimation, 33);

        // Dein Resize-Code (unverändert, nur zur Vollständigkeit hier)
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // Spalten neu berechnen etc.
        });
    </script>

    <!-- =========== 3D-MODELL SKRIPT (unverändert) =========== -->
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const clock = new THREE.Clock();
        const container = document.getElementById('viewer-container');
        if (!container) {
            console.error("3D-Viewer Container nicht gefunden!");
        } else {
            const scene = new THREE.Scene();
            // Der Hintergrund des 3D-Viewers muss jetzt transparent sein
            scene.background = null;
            const camera = new THREE.PerspectiveCamera(25, container.clientWidth / container.clientHeight, 0.1, 100);
            camera.position.set(0, 0.8, 2);
            // Wichtig: alpha: true macht den Hintergrund des Renderers transparent
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);
            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.enableRotate = false;
            controls.enableZoom = false;
            controls.target.set(-0.3, 0.7, 0);
            controls.update();
            const ambientLight = new THREE.AmbientLight(0x888888, 0.3);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
            directionalLight.position.set(5, 10, -5);
            scene.add(directionalLight);
            let loadedModel = null;
            let mouseX = 0;
            const initialRotationOffsetY = Math.PI / 1.9;
            let mixer, animationAction;


            // Ein Fülllicht von vorne, um die vorderen Schatten aufzuhellen.
            const frontLight = new THREE.PointLight(0xffffff, 0.5, 20); // Farbe, Intensität, Reichweite
            frontLight.position.set(0, 2, 5); // x, y, z -> Direkt vor und leicht über dem Modell
            scene.add(frontLight);

            // Ein farbiges Akzentlicht von links unten für einen coolen, stylischen Look.
            const bottomLeftLight = new THREE.PointLight(0xffffff, 0.9, 20); // Violettes Licht
            bottomLeftLight.position.set(-3, -1, 3); // x, y, z -> Links, unten, vorne
            scene.add(bottomLeftLight);



            const loader = new GLTFLoader();
            loader.load('dudeMask.glb', function (gltf) {
                loadedModel = gltf.scene;
                const box = new THREE.Box3().setFromObject(loadedModel);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                const scale = 1.5 / Math.max(size.x, size.y, size.z);
                loadedModel.scale.set(scale, scale, scale);
                loadedModel.position.sub(center);
                scene.add(loadedModel);
                mixer = new THREE.AnimationMixer(loadedModel);
                if (gltf.animations && gltf.animations.length > 0) {
                    animationAction = mixer.clipAction(gltf.animations[0]);
                    animationAction.play();
                }
                const loadingElement = document.getElementById('loading');
                if (loadingElement) loadingElement.remove();
                animate();
            }, undefined, function (error) {
                console.error('Fehler beim Laden des Modells:', error);
            });

            function onDocumentMouseMove(event) {
                mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            }
            document.addEventListener('mousemove', onDocumentMouseMove);

            function animate() {
                requestAnimationFrame(animate);
                const deltaTime = clock.getDelta();
                if (mixer) {
                    mixer.update(deltaTime);
                }
                if (loadedModel) { loadedModel.rotation.y = (mouseX * (Math.PI / 4)) + initialRotationOffsetY; }
                controls.update();
                renderer.render(scene, camera);
            }

            const resizeObserver = new ResizeObserver(entries => {
                for (let entry of entries) {
                    const { width, height } = entry.contentRect;
                    camera.aspect = width / height;
                    camera.updateProjectionMatrix();
                    renderer.setSize(width, height);
                }
            });
            resizeObserver.observe(container);
        }
    </script>

    <!-- =========== PRELOADER-SKRIPT =========== -->

<script>
        // Benötigte Elemente holen
        const preloader = document.getElementById('preloader');
        const startButton = document.getElementById('startButton');
        const customCursor = document.getElementById('custom-cursor');
        const tiltingElement = document.getElementById('preloader-content');

        let isHovering = false;

        // "Bereit"-Signal nach 500ms senden. Das löst die CSS-Animationen aus.
        setTimeout(() => {
            preloader.classList.add('is-ready');
        }, 500);

        // Aktiviert den Button nach 2.5 Sekunden
        setTimeout(() => {
            startButton.classList.add('is-active');
        }, 2500);

        function handleMouseMove(event) {
            customCursor.style.left = event.clientX + 'px';
            customCursor.style.top = event.clientY + 'px';

            const x = (event.clientX / window.innerWidth) * 2 - 1;
            const y = (event.clientY / window.innerHeight) * 2 - 1;
            const tiltAngle = 10; 

            const rotationY = x * tiltAngle;
            const rotationX = -y * tiltAngle;
            
            const scaleValue = isHovering ? 1.05 : 1;

            tiltingElement.style.transform = `translate(-50%, -50%) rotateX(${rotationX}deg) rotateY(${rotationY}deg) scale(${scaleValue})`;

            const x_percent = (event.clientX / window.innerWidth) * 100;
            const y_percent = (event.clientY / window.innerHeight) * 100;
            preloader.style.setProperty('--mouse-x', x_percent + '%');
            preloader.style.setProperty('--mouse-y', y_percent + '%');
        }
        
        preloader.addEventListener('mousemove', handleMouseMove);

        tiltingElement.addEventListener('mouseenter', () => { isHovering = true; });
        tiltingElement.addEventListener('mouseleave', () => { isHovering = false; });

        function closePreloader() {
            preloader.style.opacity = '0';
            preloader.removeEventListener('mousemove', handleMouseMove);
            setTimeout(() => {
                preloader.style.display = 'none';
                document.body.style.cursor = 'auto'; 
            }, 700);
        }
        startButton.addEventListener('click', closePreloader);

        // --- HUD-LOGIK (unverändert) ---
        function setDate() { /* ... */ }
        function createSideBars() { /* ... */ }
        setDate();
        createSideBars();
    </script>




    <script>
        // ===== NEU: Code für HUD-Elemente =====

        // Funktion, um das Datum zu formatieren und zu setzen
        function setDate() {
            const dateElement = document.getElementById('info-top-left');
            const now = new Date();
            // Führende Nullen hinzufügen für Tag und Monat
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0'); // Monate sind 0-basiert
            const year = now.getFullYear();
            dateElement.textContent = `${day}.${month}.${year}`;
        }

        // Funktion, um die animierten Seitenbalken zu erzeugen
        function createSideBars() {
            const container = document.getElementById('side-bars');
            const numberOfBars = 10; // Anzahl der Balken
            for (let i = 0; i < numberOfBars; i++) {
                const bar = document.createElement('span');
                // Jedem Balken eine zufällige Animationsverzögerung geben
                bar.style.animationDelay = `${Math.random() * 2}s`;
                container.appendChild(bar);
            }
        }

        // Die neuen Funktionen beim Laden ausführen
        setDate();
        createSideBars();

        // ===== ENDE: Code für HUD-Elemente =====
    </script>


    <script>
        function triggerGlitch() {
            document.body.classList.add('glitch');
            setTimeout(() => {
                document.body.classList.remove('glitch');
                // Nächsten Glitch zufällig planen (zwischen 3 und 8 Sekunden)
                setTimeout(triggerGlitch, 3000 + Math.random() * 5000);
            }, 300); // Dauer des Glitches
        }
        // Ersten Glitch nach einer kurzen Verzögerung starten
        setTimeout(triggerGlitch, 4000);
    </script>
